<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/my-logo.png" />
        <title>Firebase Auth</title>

        <!-- CSS Links -->
        <link rel="stylesheet" href="styles/output.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-logo" id="nav-logo">
                    <img
                        src="./assets/firebase.png"
                        alt=""
                        class="size-[30px]"
                    />
                    <h3>Firebase Auth<span>.</span></h3>
                </div>
                <ul class="nav-links">
                    <li>
                        <a
                            href="https://web.facebook.com/EJsison25"
                            target="_blank"
                            >Facebook</a
                        >
                    </li>
                    <li>
                        <a href="https://github.com/ejwebdev" target="_blank"
                            >GitHub</a
                        >
                    </li>
                </ul>
                <div id="notif" class="notif"></div>
            </nav>
        </header>
        <section>
            <form id="signup-form">
                <p>TEST AUTH FOR FREE</p>
                <h1>Create an account<span>.</span></h1>
                <p>Already have an account?<a href="index.html">Login</a></p>
                <div class="form-inputs">
                    <div class="form-name">
                        <input
                            type="text"
                            autocomplete="off"
                            id="signup-firstname"
                            placeholder="First Name"
                            required
                        />
                        <input
                            type="text"
                            autocomplete="off"
                            id="signup-lastname"
                            placeholder="Last Name"
                            required
                        />
                    </div>
                    <input
                        type="email"
                        autocomplete="off"
                        id="signup-email"
                        placeholder="Email Address"
                        required
                    />
                    <input
                        type="password"
                        autocomplete="off"
                        id="signup-password"
                        placeholder="Password"
                        required
                    />
                    <div class="form-buttons">
                        <button
                            type="button"
                            class="portfolio-button"
                            id="portfolio-button"
                        >
                            Portfolio
                        </button>
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
            <div class="form-img">
                <img src="./assets/form-img.png" alt="" />
            </div>
        </section>

        <!-- Firebase JS -->
        <script type="module" src="scripts/firebase.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
